# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm config set @sap:registry "https://npm.sap.com"
    npm install
  displayName: 'npm install'
- script: |
    npm install --save-dev eslint
  displayName: 'Install eslint'
- script: |
    npm run lint
  displayName: 'Run eslint'
- script: |
    npm install karma --save-dev
  displayName: 'Install Karma'
- script: |
    npm install karma-cli
  displayName: 'Install karma-Cli'
- script: |
    npm i -g rimraf
  displayName: 'Install rimraf'
- script: |
    npm run karma-ci
  displayName: 'Run unit test and opa test'
- script: |
    npm install --save-dev @openui5/themelib_sap_fiori_3
  displayName: 'Theme install Fiori_3'
- script: |
    npm run install
  displayName: Install grunt grunt-cli
- script: |
    npm run build
  displayName: 'Build process'
