# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
pool:
  vmImage: 'ubuntu-latest' 

stages:
- stage: Build
  displayName: Build
  jobs:
    - job: NpmInstall
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '10.x'
          displayName: 'Install Node.js'
        - task: CmdLine@2
          inputs:
            script: |
              npm config set @sap:registry "https://npm.sap.com"
              npm install
          displayName: 'npm install'
    - job: InstallPlugin
      steps:
        - task: CmdLine@2
          inputs:
            script: 'npm install --save-dev eslint'
          displayName: 'Install eslint'
        - task: CmdLine@2
          inputs:
            script: 'npm install karma --save-dev'
          displayName: 'Install Karma'
        - task: CmdLine@2
          inputs:
            script: 'npm install karma-cli'
          displayName: 'Install karma-Cli'
        - task: CmdLine@2
          inputs:
            script: 'npm i -g rimraf'
          displayName: 'Install rimraf'
        - task: CmdLine@2
          inputs:
            script: 'npm install --global @ui5/cli'
          displayName: 'Install UI5-cli'        
        - task: CmdLine@2
          inputs:
            script: 'npm install -g grunt grunt-cli grunt-nwabap-ui5uploader'
          displayName: 'Install grunt grunt-cli'
    - job: ReviewAndTest
      steps:
        - script: |
            npm run lint
          displayName: 'Run eslint'
        - script: |
            npm run karma-ci
          displayName: 'Run unit test and opa test'
    - job: Build
      steps:    
        - script: |
            ui5 build -a --clean-dest
          displayName: 'Build Application'
